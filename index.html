<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="A blog card challenge from frontend mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style/index.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <main>
      <article>
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration of a blog post image"
        />
        <div class="card-content">
          <div class="tags">
            <span>Learning</span>
          </div>
          <div class="time">
            <time datetime="">Published 21 Dec 2023</time>
          </div>
          <h2><a href="#">HTML & CSS foundations</a></h2>
          <p>
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Author's profile picture"
            />  
            <div class="author-info">
              <h3>Greg Hooper</h3>
          </div>
        </div>
      </article>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://jeraldbianan.com/#/" target="_blank">Jerald Bianan</a>.
    </footer>
  </body>
</html>
